version: "3.9"

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: analytics
      POSTGRES_PASSWORD: analytics
      POSTGRES_DB: analytics
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U analytics -d analytics"]
      interval: 2s
      timeout: 2s
      retries: 20

  api:
    build: .
    environment:
      DB_URL: postgres://analytics:analytics@postgres:5432/analytics?sslmode=disable
      # Two tenants so we can prove tenant isolation in tests.
      # Format: "tenant:key,tenant:key"
      API_KEYS: "tenant1:tenant-key-123,tenant2:tenant-key-456"
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
